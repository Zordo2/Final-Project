<header class="vh-100 d-flex align-items-end">
  <div class="container">
    <owl-carousel-o [options]="customOptions">

      <ng-container *ngFor="let movie of trendingMovies">
        <ng-template carouselSlide [id]="movie.id">
          <img [src]="imgPrefix+ movie.poster_path">
        </ng-template>
      </ng-container>

    </owl-carousel-o>
  </div>
</header>
<div class="container">
  <div class="row">
    <div class="col-md-4 d-flex align-items-center">
      <div>
        <div class="brdr w-25 mb-4"></div>
        <h2>Trending <br>Movies <br>To watch Right Now</h2>
        <p class="text-muted">most watched movies by day</p>
        <div class="brdr w-100 mt-4"></div>
      </div>

    </div>
    <div *ngFor="let movie of trendingMovies" class="col-md-2">
      <div class="movie">
        <a [routerLink]="['/moviedetails',movie.id]">
           <img [src]="imgPrefix+movie.poster_path" class="w-100" alt="">
          <h3 class="h6 mb-3">{{movie.title}}</h3>
          <p class="text-muted">{{movie.overview|seemore:10}}</p>
        </a>

      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 d-flex align-items-center">
      <div>
        <div class="brdr w-25 mb-4"></div>
      <h2>Trending <br>TV <br>To watch Right Now</h2>
      <p class="text-muted">most watched TV by day</p>
      <div class="brdr w-100 mt-4"></div>
      </div>
    </div>
    <div *ngFor="let tv of trendingTv" class="col-md-2">
      <div class="movie">
        <a [routerLink]="['/moviedetails',tv.id]">
          <img [src]="imgPrefix+tv.poster_path" class="w-100" alt="">
          <h3 class="h6 mb-3">{{tv.name}}</h3>
          <p class="text-muted">{{tv.overview|seemore:10}}</p>
        </a>

      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 d-flex align-items-center">
      <div>
        <div class="brdr w-25 mb-4"></div>
      <h2>Trending <br>People <br>To watch Right Now</h2>
      <p class="text-muted">most watched People by day</p>
      <div class="brdr w-100 mt-4"></div>
      </div>
    </div>
    <div *ngFor="let person of trendingPeople" class="col-md-2">
      <div class="movie">
        <a [routerLink]="['/moviedetails',person.id]">
          <img [src]="person.profile_path" class="w-100" alt="">
          <h3 class="h6 mb-3">{{person.name}}</h3>

        </a>

      </div>
    </div>
  </div>
</div>
