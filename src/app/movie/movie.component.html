<div class="p-5 d-flex justify-content-center">
  <nav aria-label="...">
    <ul class="pagination pagination-sm">
      <li *ngFor="let page of pages" (click)="test(page)" class="page-item"><a class="page-link bg-transparent" >{{page}}</a></li>
    </ul>
  </nav>
</div>
<div class="row py-3 d-flex justify-content-center">
  <div class="p-3">
    <input type="text" class="form-control" [(ngModel)]="term" placeholder="search by term">
  </div>
  <div *ngFor="let movie of trendingMovies|search:term" class="col-md-2">
    <div class="movie">
      <a [routerLink]="['/moviedetails',movie.id]">
         <img [src]="imgPrefix+movie.poster_path" class="w-100" alt="">
        <h3 class="h6 mb-3">{{movie.title}}</h3>
        <p class="text-muted">{{movie.overview|seemore:10}}</p>
      </a>

    </div>
  </div>
</div>
