<div class="container">
  <div class="row py-5">
    <div class="col-md-4">
      <img [src]="imgPrefix+movieDetails.poster_path" alt="" class="w-100">
    </div>
    <div class="col-md-8">
      <h2>{{movieDetails.original_title}}</h2>
      <p class="py-3">{{movieDetails.overview}}</p>
      <ul>
        <li>
         popularity:{{movieDetails.popularity}}
        </li>
        <li>
          vote:{{movieDetails.vote_average}}
        </li>
        <li>
          vote_count:{{movieDetails.vote_count}
        </li>
      </ul>
    </div>
  </div>
</div>
